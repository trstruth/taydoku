services:
  app:
    build:
      context: .
      target: runner
    environment:
      PORT: "3000"
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - web
  caddy:
    image: caddy:2.7-alpine
    depends_on:
      - app
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      SITE_DOMAIN: ${SITE_DOMAIN:-}
    restart: unless-stopped
    networks:
      - web

networks:
  web:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
